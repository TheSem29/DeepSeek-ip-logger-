<!DOCTYPE html>
<html>
<head>
    <title>Your IP</title>
    <script>
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').innerText = `Your IP: ${data.ip}. It works!.`;
            })
            .catch(() => {
                document.getElementById('ip').innerText = "Something went wrong.";
            });
    </script>
</head>
<body>
    <h1 id="ip">Loading...)</h1>
</body>
</html>
